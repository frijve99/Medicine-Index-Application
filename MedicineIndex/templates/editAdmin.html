<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'createAdmin.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Update Admin</title>
    <!-- Add any CSS styling here -->
  </head>
  <body>
    <div>
      <style>
        h5 {
          color: red;
        }
      </style>
      {% for message in messages %}
      <h5>{{message}}</h5>
      {% endfor %}
    </div>
    <div class="container" onsubmit="return validateForm()">
      <h1>Update email of {{user.username}}</h1>
      <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          value="{{user.email}}"
          name="email"
          required
        />

        <button type="submit">Update Admin email</button>
      </form>
    </div>
    <div class="text-center">
      <a href="{% url 'viewAdmins' %}" class="btn btn-secondary"
        >Back to Admin View</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        <script>
      function validateForm() {
          var email = document.getElementById("email").value;

          if (email.trim() === "" ) {
              alert("All fields must be filled out");
              return false;
          }
          return true;
      }
    </script>
  </body>
</html>
