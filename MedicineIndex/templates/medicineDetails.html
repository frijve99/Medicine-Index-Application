{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 20px;
      }
      h3 {
        color: #007bff;
      }
      .details-section {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .details-section p {
        color: #495057;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Medicine Index</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'createAdmin' %}"
                >View Medicines</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viewAdmins' %}">Register</a>
            </li>
          </ul>
          <!-- Search Form -->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for medicines..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="details-section">
            <h3>Medicine Details</h3>
            <p><strong>Medicine Name:</strong> {{medicine.name}}</p>
            <p><strong>Generic Name:</strong> {{medicine.generic_name}}</p>
            <p><strong>Manufacturer:</strong> {{medicine.manufacturer}}</p>
            <p><strong>Description:</strong> {{medicine.description}}</p>
            <p><strong>Price:</strong> {{medicine.price}} BDT</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
